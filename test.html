<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Results Slide</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }

    #glowwrap {
      width: 80%;
      margin: 0 auto;
      border: 1px solid #ccc;
      padding: 20px;
      position: relative; /* Essential for positioning child elements relative to this parent */
    }

    #main {
      padding: 20px;
      background-color: #f0f0f0;
    }

    #results {
      max-height: 0; /* Initially hidden, will slide down to its natural height */
      overflow: hidden;
      transition: max-height 0.5s ease-in-out; /* Smooth transition for slide down/up */
      background-color: #e0e0e0;
      padding: 0 20px; /* Adjust padding as needed */
    }

    /* Class to apply when results are visible and expanded */
    .results-visible {
      max-height: 500px; /* A sufficiently large value to accommodate all potential results content */
      padding-top: 20px; /* Add padding when visible */
      padding-bottom: 20px;
    }

    .search-form-container {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <section id="glowwrap" class="glow-wrapper">
    <div id="main" class="card">
      <div class="search-form-container">
        <form id="searchForm">
          <input type="text" id="searchTerm" placeholder="Enter your search term">
          <button type="submit">Search</button>
        </form>
      </div>
    </div>
    <div id="results">
      <!-- Search results will be populated here -->
      <p>Search results will appear here...</p>
    </div>
  </section>

  <script>
    const searchForm = document.getElementById('searchForm');
    const searchTermInput = document.getElementById('searchTerm');
    const resultsDiv = document.getElementById('results');

    searchForm.addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission

      const searchTerm = searchTermInput.value.trim();

      // If there are existing results, slide them up before displaying new ones
      if (resultsDiv.classList.contains('results-visible')) {
        resultsDiv.classList.remove('results-visible');
        setTimeout(function() { // Wait for the slide-up animation to complete
          displaySearchResults(searchTerm);
        }, 500); // 500ms matches the CSS transition duration
      } else {
        displaySearchResults(searchTerm);
      }
    });

    function displaySearchResults(term) {
      // Simulate fetching data (replace with your actual fetch logic)
      const newResults = `<p>Results for: <strong>${term}</strong></p>
                          <ul>
                            <li>Item 1 related to ${term}</li>
                            <li>Item 2 related to ${term}</li>
                            <li>Item 3 related to ${term}</li>
                          </ul>`;

      resultsDiv.innerHTML = newResults;
      resultsDiv.classList.add('results-visible'); // Trigger the slide-down animation
    }
  </script>

</body>
</html>
